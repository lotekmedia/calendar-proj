<!DOCTYPE HTML>
<html>
<head>
    <title>Calendar</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="calendar">
       <div class="year">
           <button id="yearPrev"><img src="images/prev.png" alt="yearPrev"></button>
           <h1 id="year"></h1>
           <button id="yearNext"><img src="images/next.png" alt="yearNext"></button>
       </div>
       <div class="month">
           <button id="monthPrev" class="monthPrev"><img src="images/prev.png" alt="monthPrev"></button>
           <h1 id="month"></h1>
           <button id="monthNext" class="monthNext"><img src="images/next.png" alt="monthNext"></button>
           
       </div>
       <div class="week">
           <ul id="daysOfWeek">
               <li>Sun</li>
               <li>Mon</li>
               <li>Tue</li>
               <li>Wed</li>
               <li>Thu</li>
               <li>Fri</li>
               <li>Sat</li>
            </ul>
       </div>
       <table id="calendarDays">
       </table>
    </div>






<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment.js"></script>
<script type="text/JavaScript" src="js/index.js"></script>
</body>
</html>
